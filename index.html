        // Immplementing a class in pure Javascript
        var module = {};
        module = module || {};

        module.Person = function( name ){
            this.name = name;

            this.sayHello = function(){
                console.log( "Hello, my name is: ", this.name );
            }
        }

        module.Employee = function( name ){
            module.Person.call(this, name);
        }

        module.Employee.prototype = Object.create( module.Person.prototype );
        module.Employee.prototype.constructor = module.Employee;

        var p0 = new module.Person( "Tony" );
        var p1 = new module.Person( "Eyal" );
        console.log( p0, p1 );
